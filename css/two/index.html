<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>css背景图案</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/stripe.css">
  <link rel="stylesheet" href="styles/complex.css">
  <link rel="stylesheet" href="styles/random.css">
  <link rel="stylesheet" href="styles/co.css">
  <link rel="stylesheet" href="styles/Graph.css">
</head>
<body>
  <header>css背景图案</header>
  <div id="stripe">
    <div class="load stripe1"></div>
    <div class="load stripe2"></div>
    <div class="load stripe3"></div>
    <div class="load stripe4"></div>
    <div class="load stripe5"></div>
    <div class="load stripe6"></div>
    <div class="load stripe7"></div>
  </div>
  <div id="complex">
    <div class="load complex1"></div>
    <div class="load complex2"></div>
    <div class="load complex3"></div>
    <div class="load complex4"></div>
    <div class="load complex5"></div>
    <div class="load complex6"></div>
    <div class="load complex7"></div>
  </div>
  <div id="random">
    <div class="load random1"></div>
    <div class="load random2"></div>
  </div>
  <div id="co">
    <div class="load co1"></div>
    <div class="load co2"></div>
  </div>
  <div id="Graph">
    <div class="load Graph1"></div>
    <div class="load Graph2"></div>
    <div class="load Graph3"></div>
    <div class="load Graph4"></div>
    <div class="load Graph5"></div>
    <div class="load Graph6"></div>
    <div class="load Graph7"></div>
    <div class="load Graph8">Hello!</div>
    <div class="load pie"></div>
    <div class="load">
      <svg width="150" height="150">
        <circle r="50" cx="75" cy="75" fill="yellowgreen" />
      </svg>
    </div>
  </div>
</body>
</html>
