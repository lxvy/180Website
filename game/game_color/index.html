<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>颜色游戏</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="page">
    <div class="page-first" id="index">
      <h1>测测你的眼睛对色差的辨识度</h1>
      <h1>The Color！</h1>
      <div id="help">找出所有色块里颜色不同的一个
        <br>Click on the tile that has a different color
      </div>
      <div class="btns">
        <button class="btn">
          开始测试
        </button>
        <br>
        <div align="center" >
        </div>
      </div>
    </div>
    <div class="page-middle">
      <header>
        <span class="lv">
          过关：
          <em>
            0
          </em>
        </span>
        <span class="time">
          
        </span>
        <span class="btn-pause">
          暂停
        </span>
      </header>
      <div id="box" class="lvl">
        <table>
        </table>
      </div>
    </div>
    <div class="page-end">
        <h2>0关</h2>
        <p>
          你眼睛色差辨识度水平：
        </p>
        <h3></h3>
        <div class="btn-wrap">
          <button class="btn-restart">
            再玩一次
          </button>
      </div>
    </div>
    <div class="content-continue">
      <h1>
        游戏暂停
      </h1>
      <div class="btn-wrap">
        <button class="btn-resume">
          继续
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="scripts/my_scripts.js"></script>
</body>
</html>
